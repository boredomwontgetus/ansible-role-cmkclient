- name: Apply Sudo Configuration
  block:
  - name: Ensure Sudo configuration is in place
    copy:
      src: "files/sudo/{{ cmkclient_user.sudo }}"
      dest: "/etc/sudoers.d/{{ cmkclient_user.sudo }}"
      owner: root
      group: root
      mode: 0440

  - name: Make sure sudo config validates
    command: "visudo -cf /etc/sudoers.d/{{ cmkclient_user.sudo }}"
    changed_when: False
  when:
    - cmkclient_user.sudo != False
